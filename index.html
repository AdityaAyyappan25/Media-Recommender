<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Recommender - Find Perfect Content for Your Time</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Load configurations -->
    <script src="firebase-config.js"></script>
    <script src="api-config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Content Recommender</h1>
            <p>Find perfect content for your available time</p>
        </header>

        <main class="app-content">
            <!-- Step 1: Time Selection -->
            <section class="step" id="time-selection">
                <h2>⏰ How much time do you have?</h2>
                <div class="time-buttons">
                    <button class="time-btn" data-minutes="15">
                        <span class="time">15 min</span>
                        <span class="label">Quick Break</span>
                    </button>
                    <button class="time-btn" data-minutes="30">
                        <span class="time">30 min</span>
                        <span class="label">Lunch Break</span>
                    </button>
                    <button class="time-btn" data-minutes="60">
                        <span class="time">1 hour</span>
                        <span class="label">Free Time</span>
                    </button>
                    <button class="time-btn" data-minutes="120">
                        <span class="time">2+ hours</span>
                        <span class="label">Deep Dive</span>
                    </button>
                </div>
            </section>

            <!-- Step 2: Interest Selection -->
            <section class="step" id="interest-selection">
                <h2>🎭 What are you in the mood for?</h2>
                <div class="interests-grid">
                    <label class="interest-item">
                        <input type="checkbox" value="comedy">
                        <span class="checkmark">😂</span>
                        <span class="label">Comedy</span>
                    </label>
                    <label class="interest-item">
                        <input type="checkbox" value="technology">
                        <span class="checkmark">💻</span>
                        <span class="label">Tech</span>
                    </label>
                    <label class="interest-item">
                        <input type="checkbox" value="music">
                        <span class="checkmark">🎵</span>
                        <span class="label">Music</span>
                    </label>
                    <label class="interest-item">
                        <input type="checkbox" value="education">
                        <span class="checkmark">📚</span>
                        <span class="label">Learning</span>
                    </label>
                    <label class="interest-item">
                        <input type="checkbox" value="gaming">
                        <span class="checkmark">🎮</span>
                        <span class="label">Gaming</span>
                    </label>
                    <label class="interest-item">
                        <input type="checkbox" value="cooking">
                        <span class="checkmark">👨‍🍳</span>
                        <span class="label">Cooking</span>
                    </label>
                    <label class="interest-item">
                        <input type="checkbox" value="fitness">
                        <span class="checkmark">💪</span>
                        <span class="label">Fitness</span>
                    </label>
                    <label class="interest-item">
                        <input type="checkbox" value="documentary">
                        <span class="checkmark">🎬</span>
                        <span class="label">Documentary</span>
                    </label>
                </div>
            </section>

            <!-- Step 3: Get Recommendations -->
            <section class="step" id="recommendation-action">
                <button id="get-recommendations" class="cta-button" disabled>
                    🔍 Get My Recommendations
                </button>
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Finding perfect content for you...</p>
                </div>
            </section>

            <!-- Step 4: Results Display -->
            <section class="step" id="results-section" style="display: none;">
                <h2>✨ Perfect Matches for You</h2>
                <div id="recommendations" class="recommendations-grid">
                    <!-- Recommendations will be dynamically inserted here -->
                </div>
                <button id="get-more" class="secondary-button" style="display: none;">
                    🔄 Get More Recommendations
                </button>
            </section>
        </main>

        <footer>
            <p class="stats" id="user-stats">Welcome! Select your preferences above.</p>
        </footer>
    </div>

    <!-- Load main application script -->
    <script src="script.js"></script>
</body>
</html>
